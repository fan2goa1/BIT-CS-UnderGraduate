plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.apache.hadoop:hadoop-client:3.2.4'
    implementation 'org.apache.hbase:hbase-client:2.4.14'
    implementation 'org.apache.hbase:hbase-mapreduce:2.4.14'
}

test {
    useJUnitPlatform()
}